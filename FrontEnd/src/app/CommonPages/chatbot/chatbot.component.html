   <div class="container mainchatcard text-center" >
    <div class="row justify-content-md-end">
   <div id="mySidenav" class="sidenav">
        <a  id="about" >
            <img class="botImg" (click)="CallChatBot()" src="assets/Images/9yCHRjHVFq.gif" alt="Avatar">
            <!-- <i style="background-color: #93e6ff;" class="material-icons icon_1">chat</i> -->
        </a>
        
      </div>


      <div class="chat-container" id="chatCard" *ngIf="visible">
        <div class="chat-box text" id="chat-box">
          <div class="bot-header">
            <h3>Dev Bot</h3>
          </div>
          <div class="container text-center" *ngFor="let c of chatbotList">
            <!-- <div class="bot-message row justify-content-md-start" >Hello! How can I assist you today? Hello! How can I assist you todayHello! How can I assist you today?</div> -->
            <div class="bot-message row justify-content-md-start" *ngIf="c.requesttype == 'responce'" >{{c.requestvalue}}</div>
            <div class="user-message row justify-content-md-end" *ngIf="c.requesttype == 'request'">{{c.requestvalue}}</div>
          </div>
          <img class="loading" *ngIf="loadingvisible" src="assets/Images/Animation - 1741424234389.gif" alt="">
            
          <!-- <div class="bot-message ">Hello! How can I assist you today?</div>
          <div class="user-message " *ngFor="let c of chatbotList">{{c.requestvalue}}</div> -->
        </div>
        <div class="input-container">
          <input type="text" [(ngModel)]="inputData" id="user-input" placeholder="Type a message..." #inputField (keyup.enter)="GetResponce()" >
          <button type="button" (click)="GetResponce()">Send</button>

          
        </div>
      </div>
      
    </div>

    
    </div>
